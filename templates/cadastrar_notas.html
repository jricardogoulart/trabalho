<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro de Aluno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        :root {
            --color01: #F5F5F5;
            --color02: #08578b;
            --color03: #2ECC71;
            --color04: #313131;
            --color05: #666666;
            --color06: #DADADA;
            --color07: #FFA500;
            --color08: #c77e00;

            --fonte01: Ubuntu, sans-serif;
            --fonte02: monospace;
            --fonte03: Rubik, sans-serif;
        }

        body {
            font-family: var(--fonte01);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Defina a altura mínima da visualização para 100% da altura da tela */
        }

        p {
            font-family: var(--fonte03);
        }

        header {
            background-color: var(--color04);
            color: var(--color01);
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 200px;
        }

        section {

            flex: 1;
            /* Faz com que a seção ocupe todo o espaço restante na vertical */
        }

        main {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        div#formulario {
            font-family: var(--fonte03);
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            background-image: linear-gradient(to bottom, rgb(31, 31, 31), rgba(0, 0, 0, 0.795));

        }

        div h2 {
            color: var(--color01);
            padding-bottom: 10px;
            font-size: 2.5em;
        }

        label {
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-family: var(--fonte03);
            font-size: 1.2em;
            letter-spacing: 1.5px;
        }

        #cadastrar {

            width: 100%;
        }

        footer {
            background-color: var(--color04);
            color: var(--color01);
            text-align: center;
            padding-top: 16px;
        }

        .table-container {
            text-align: center;
            background-image: linear-gradient(to bottom, rgb(31, 31, 31), rgba(0, 0, 0, 0.795));
            border-radius: 10px;
            box-shadow: 3 5 10px rgba(0, 0, 0, 0.795);
            padding: 20px;
            color: #fff;
            margin: 20px auto;
        }

        table {
            text-align: left;
            border-collapse: collapse;
        }

        #cadastrados {
            background-image: linear-gradient(to bottom, grey, #fff);
        }

        #tabelaAlunos {
            width: 550px;
        }

        .alinharT {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <img src="../static/siga2.0.svg" alt="Siga v2.0">
        <h1>Sistema Integrado de Gestão Acadêmica</h1>
    </header>

    <main>
        <section class="container mt-4 container-fluid">
            <div class="row justify-content-center">
                <div id="formulario" class="col-md-4" style="
                margin-bottom: 25px;">
                    <h2 class="text-center mb-4">Cadastro de Notas</h2>
                    <form action="/cadastrar_notas" method="POST">
                        <div>
                            <label for="nome" class="form-label">Aluno</label>
                            <select name="selectAluno" class="form-select mb-4" aria-label="Selecione o Aluno">

                                <option selected> Selecione o Aluno</option>
                                {% for aluno in alunos %}
                                <option value="{{aluno[0]}}">{{aluno[2]}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div>
                            <label for="materia" class="form-label">Matéria</label>
                            <select name='selectMateria'class="form-select mb-4" aria-label="Selecione a Matéria">

                                <option selected> Selecione a Matéria</option>
                                {% for materia in materias %}
                                <option value="{{materia[0]}}">{{materia[1]}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nota1" class="form-label">Nota 1º Bimestre:</label>
                            <input type="number" step="0.1" class="form-control" id="nota1" name="nota1"
                                placeholder="Digite a nova senha do Aluno" required>
                        </div>
                        <div class="mb-3">
                            <label for="nota2" class="form-label">Nota 2º Bimestre:</label>
                            <input type="number" step="0.1" class="form-control" id="nota2" name="nota2"
                                placeholder="Digite a nova senha do Aluno" required>
                        </div>
                        <div class="mb-3">
                            <label for="nota3" class="form-label">Nota 3º Bimestre:</label>
                            <input type="number" step="0.1" class="form-control" id="nota3" name="nota3"
                                placeholder="Digite a nova senha do Aluno" required>
                        </div>
                        <div class="mb-3">
                            <label for="nota4" class="form-label">Nota 4º Bimestre:</label>
                            <input type="number" step="0.1" class="form-control" id="nota4" name="nota4"
                                placeholder="Digite a nova senha do Aluno" required>
                        </div>
                        <button id="cadastrar" type="submit" class="btn btn-primary"
                            onclick="cadastro()">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; jricardogoulart - Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
